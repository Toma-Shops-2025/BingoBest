<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - BingoBest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .status {
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .message {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .button.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .button.secondary:hover {
            background: #e5e7eb;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8B5CF6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .features h3 {
            color: #1f2937;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            color: #6b7280;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>Email Confirmation</h1>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Verifying your email address...
        </div>
        
        <div id="message" class="message">
            Please wait while we confirm your email address.
        </div>
        
        <div id="actions" style="display: none;">
            <a href="/" class="button">Go to BingoBest</a>
            <a href="/" class="button secondary">Sign In</a>
        </div>
        
        <div class="features">
            <h3>ðŸŽ‰ Welcome to BingoBest!</h3>
            <ul>
                <li>Play bingo for real money</li>
                <li>Join exciting tournaments</li>
                <li>Earn achievements and rewards</li>
                <li>Connect with friends</li>
            </ul>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const statusEl = document.getElementById('status');
        const messageEl = document.getElementById('message');
        const actionsEl = document.getElementById('actions');

        // Handle different scenarios
        if (error) {
            // Error in confirmation
            statusEl.className = 'status error';
            statusEl.innerHTML = 'âŒ Confirmation Failed';
            messageEl.innerHTML = errorDescription || 'There was an error confirming your email. Please try again.';
            actionsEl.style.display = 'block';
        } else if (token && type === 'signup') {
            // Successful confirmation
            statusEl.className = 'status success';
            statusEl.innerHTML = 'âœ… Email Confirmed Successfully!';
            messageEl.innerHTML = 'Your email has been verified. You can now sign in and start playing!';
            actionsEl.style.display = 'block';
            
            // Store the session token if available
            if (token) {
                localStorage.setItem('supabase.auth.token', token);
            }
        } else {
            // No confirmation parameters - show general message
            statusEl.className = 'status success';
            statusEl.innerHTML = 'âœ… Email Confirmed!';
            messageEl.innerHTML = 'Your email has been verified. You can now sign in to your account.';
            actionsEl.style.display = 'block';
        }

        // Auto-redirect after 5 seconds if successful
        if (!error && (token || !urlParams.toString())) {
            setTimeout(() => {
                window.location.href = '/';
            }, 5000);
        }
    </script>
</body>
</html>
